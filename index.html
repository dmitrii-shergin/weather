<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">

        <form class="form">
            <input class="form__input" placeholder="Enter city" name="input">
            <button class="form__button">
                <img class="form__button-img" src="img/search.svg">
            </button>
        </form>

        <div class="main">

            <div class="weather">
                <div class="info">
                    <div class="now info__tab active" id="now__tab">
                        <span class="now__temp"></span>
                        <img class="now__weather">
                        <div class="now__city">
                            <span class="now__city-name"></span>
                            <button class="now__city-btn">
                                <img class="now__city-img">
                            </button>
                        </div>
                    </div>

                    <div class="details info__tab" id="details__tab">
                        <h4 class="details__title"></h4>
                        <ul class="details__list">
                            <li class="details__item details__temp"></li>
                            <li class="details__item details__feels"></li>
                            <li class="details__item details__weather"></li>
                            <li class="details__item details__sunrise"></li>
                            <li class="details__item details__sunset"></li>
                        </ul>
                    </div>

                    <div class="forecast info__tab" id="forecast__tab">
                        <h4 class="forecast__title"> </h4>
                        <ul class="forecast__list">
                            <li class="forecast__item">
                                <div class="forecast__row">
                                    <span class="forecast__time"></span>
                                    <div class="forecast__weather"> <img class="forecast__weather-img"> </div>
                                </div>
                                <div class="forecast__row">
                                    <span class="forecast__temperature"></span>
                                    <span class="forecast__feels"></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="buttons">
                    <button class="buttons__mode active" id="now"> Now </button>
                    <button class="buttons__mode" id="details"> Details </button>
                    <button class="buttons__mode" id="forecast"> Forecast </button>
                </div>
            </div>

            <div class="city">
                <h4 class="city__title">Added Locations:</h4>
                <ul class="city__list">
                    <li class="city__item">
                        <a href="#!" class="city__item-name"></a>
                        <button class="city__item-delete"></button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js" type="module"></script>

</body>

</html>
